<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greenfield District</title>
    
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.css">
</head>
<body>
    
    <div class="main-container main-logo-container">
        
        <div class="left-container-login">
            
            <div class="left-holder-login">
                
                <div class="logo-container">
                    
                    <img src="images/gdc-logo.png" alt="Greenfield">
                    
                </div>
                
            </div>
            
            <footer class="footer-login-container">
                
                <div class="copyright-holder">
                    
                    &copy; 2014 Greenfield Development Corporation
                    
                </div>
                
                <div class="vendor-holder">
                    
                    Powered by: <a href="http://www.yondu.com">YONDU</a>
                    
                </div>
                
            </footer>
            
        </div>
        
        <div class="right-container-login">
                
            <div class="form-container-login">
                
                 <form action="" class='forgot-form' id='forgot-login'>
                   
                       <table class="forgot-table">
                          
                           <tbody>
                              
                               <tr>
                                   <td><label for='newpass'>Type New Password:</label></td>
                                   <td><input type="password" id='newpass' class='forgot-input'></td>
                               </tr>
                               
                                <tr>
                                   <td><label for='retypenewpass'>Re-Type New Password:</label></td>
                                   <td><input type="password" id='retypenewpass' class='forgot-input'></td>
                               </tr>
                               
                                <tr>
                                   <td><label for='email'>Email:</label></td>
                                   <td><input type="email" id='email' class='forgot-input'></td>
                               </tr>
                               <tr>
                                   <td><label for='secu-question'>Select Security Question:</label></td>
                                   <td><select name="" id="secu-question" class='forgot-input'>
                                       <option value="0" selected>Select Question</option>
                                       <option value="1">What is your name?</option>
                                   </select></td>
                               </tr>
                               
                               <tr>
                                   <td><label for='answer'>Answer:</label></td>
                                   <td><input type="text" id='answer'  class='forgot-input'></td>
                               </tr>
                               
                               <tr>
                                   <td></td>
                                   <td><input type="submit" value='Change Password' class='btn-login'></td>
                               </tr>
                           </tbody>
                           
                       </table>
                    
                </form>
                
            </div>
            
        </div>
                
    </div>
    
    <script src='js/jquery-1.11.1.min.js'></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
